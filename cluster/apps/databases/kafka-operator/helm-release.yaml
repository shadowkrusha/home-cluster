---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kafka-operator
  namespace: kafka
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://strimzi.io/charts/
      chart: strimzi-kafka-operator
      version: 0.39.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: strimzi-charts
        namespace: flux-system

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
