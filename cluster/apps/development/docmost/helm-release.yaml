---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docmost
  namespace: development
spec:
  chart:
    spec:
      chart: docmost
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: yael-tramier-charts
        namespace: flux-system
      version: 0.4.2
  install:
    crds: Create
  interval: 1m0s
  upgrade:
    crds: CreateReplace
  values:
    ingress:
      main:
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        enabled: true
        hosts:
          - host: &host docmost.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: docmost-${SECRET_DOMAIN//./-}-tls

    docmost:
      mail:
        enabled: false
        fromAddress: "iain.riley@gmail.com"
        fromName: "Iain"
