---
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["**.yaml"]

jobs:
  flux-diff:
    name: Flux Diff
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ["cluster"]
        resource: ["helmrelease", "kustomization"]
    steps:
      # - name: Generate Token
      #   uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # v1.8.0
      #   id: generate-token
      #   with:
      #     app_id: "${{ secrets.BOT_APP_ID }}"
      #     private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@5c5c15ea212b8f029a110f9975851d25c8272695 # v2.2.2
      - uses: allenporter/flux-local/action/diff@d290eeb73abc46bd130aa32f4affd78d40806433 # 4.3.0
        id: diff
        with:
          path: ${{ matrix.path }}
          resource: ${{ matrix.resource }}

      - name: Add comment
        uses: mshick/add-pr-comment@7c0890544fb33b0bdd2e59467fbacb62e028a096 # v2
        if: ${{ steps.diff.outputs.diff != '' }}
        with:
          # repo-token: ${{ steps.generate-token.outputs.token }}
          message-id: ${{ matrix.path }}/${{ matrix.resource }}
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
